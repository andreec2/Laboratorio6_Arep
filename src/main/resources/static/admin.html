<!-- admin.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administrador - Sistema de Gestión de Usuarios</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <header>
        <h1>Panel de Administrador</h1>
        <div class="user-info">
            <span id="username-display"></span>
            <button id="logout-btn" class="btn btn-secondary">Cerrar Sesión</button>
        </div>
    </header>

    <div class="main-content">
        <div class="users-section">
            <h2>Usuarios Registrados</h2>
            <div id="users-list" class="users-table-container">
                <table>
                    <thead>
                    <tr>
                        <th>Usuario</th>
                        <th>Rol</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody id="users-table-body">
                    <!-- Los usuarios se cargarán dinámicamente aquí -->
                    </tbody>
                </table>
            </div>
        </div>

        <div class="create-user-section">
            <h2>Crear Nuevo Usuario</h2>
            <div id="create-error-message" class="error-message"></div>
            <div id="create-success-message" class="success-message"></div>
            <form id="create-user-form">
                <div class="form-group">
                    <label for="new-username">Usuario:</label>
                    <input type="text" id="new-username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="new-password">Contraseña:</label>
                    <input type="password" id="new-password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="new-role">Rol:</label>
                    <select id="new-role" name="role" required>
                        <option value="ADMIN">Administrador</option>
                        <option value="USER">Usuario</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Crear Usuario</button>
            </form>
        </div>
    </div>
</div>
<script src="js/admin.js"></script>
</body>
</html>
